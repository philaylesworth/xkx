<body>

	<!-- Add your site or application content here -->
	<h1>Canadian Mortgage Calculator</h1>
	<p>Enter three of the first four values. Click the button next to the one you want to calculate.<br/>
	<a href="https://www.libro.ca/Rates/ResidentialRates.aspx?p=1">Check Libro Credit Union for mortgage rates.</a></p>
	<form action="#" method="post">
		<fieldset>
			<div>
				<label for="i" class="cell">Interest %</label>
				<div class="cell">
					<input type="number" name="i" id="i" min="0" step="0.05">
				</div>
				<div class="cell button">
					<button type="button" id="calcI" title="Value is approximate. After clicking this, click one of the other buttons to get exact values.">Approx</button>
				</div>
			</div>
			<div>
				<label for="P" class="cell">Starting Principle</label>
				<div class="cell">
					<input type="number" name="P" id="P" min="0" step="1000">
				</div>
				<div class="cell button">
					<button type="button" id="calcP">Calc</button>
				</div>
			</div>
			<div>
				<label for="ny" class="cell">Amortization (yrs)</label>
				<div class="cell">
					<input type="number" name="ny" id="ny" min="0"><span>&nbsp;yrs&nbsp;</span><input type="number" name="nm" id="nm" value="0" min="0"><span>&nbsp;mo</span>
				</div>
				<div class="cell button">
					<button type="button" id="calcN">Calc</button>
				</div>
			</div>
			<div>
				<label for="m" class="cell">Monthly Payment</label>
				<div class="cell">
					<input type="number" name="m" id="m" min="0" step="10">
				</div>
				<div class="cell button">
					<button type="button" id="calcM">Calc</button>
				</div>
			</div>
			<div>
				<label for="t" class="cell">Term (yrs, optional)</label>
				<div class="cell">
					<input type="number" name="t" id="t" min="0" title="Leave this blank to show the full ammortization table.">
				</div>
			</div>
			<div>
				<label for="b" class="cell">Balance</label>
				<div class="cell">
					<input type="text" name="b" id="b" disabled title="This is the amount left owning at the end of the term.">
				</div>
			</div>
		</fieldset>
	</form>
	<div id="amortize">
	</div>

	<p>For informational purposes only. Check with your bank before committing to anything.</p>
