<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Five Letter Word Finder</title>
    <meta name="description" content="Five Letter Word Finder" />
    <meta name="author" content="Phil Aylesworth" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="../ui/normalize.css" />
    <link rel="stylesheet" href="../ui/skeleton.css" />
    <link rel="stylesheet" href="../ui/style.css" />
    <!-- <link rel="icon" type="image/png" href="ui/favicon.png" /> -->
    <script src="../ui/wordledic.js" defer></script>
    <script src="../ui/five.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div style="margin-top: 10%">
          <h4>Five Letter Word Finder</h4>
          <p>
            Enter the letters to include and exclude.
          </p>
          <form id="clueform">
            <div class="row">
              <div class="four columns">
                <label for="include">Include Letters:</label>
              </div>
              <div class="six columns">
                <input name="include" id="include" maxlength="5"/>
              </div>
            </div>
            <div class="row">
              <div class="four columns">
                <label for="exclude">Exclude Letters:</label>
              </div>
              <div class="six columns">
                <input name="exclude" id="exclude" />
              </div>
            </div>
            <div class="row">
              <input type="reset" value="Clear" />
              <input
                class="button-primary"
                type="submit"
                value="Find Words"
                id="findwordsbutton"
              />
            </div>
          </form>
          <pre id="clues" class="six columns"></pre>
        </div>
      </div>
    </div>
  </body>
</html>
